<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <title>goed || Appointment Page</title>
</head>
<body>
    <div class="content bg-info">
        <form id="formOne" action="">
            <div class="heading d-flex">
                <img src="img/logo.webp" alt="">
                <h1>ðŸ©ºMedical Appointment Page</h1>
            </div>
             <h4>Ensure you fill all the fields below.</h4>
            <div class="d-flex ">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name</label>
                    <input id="middle-name" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="form-control" type="text" required>
                </div>
            </div>
             <div class="form-group">
                Gender:
                <label for="Male">Male</label>
                <input type="radio"  name="Gender" value="Male">
             
                <label for="Female">Female</label>
                <input type="radio" name="Gender"  value="Female" >
            </div>
             <div class="form-group">
                <label for="tel-number">Mobile Number</label>
                <input id="tel-number" class="form-control" type="tel" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" required>
            </div>
            <div class="form-group">
                <label for="app-description">Enter the description of your appointment:</label>
               <select name="description" id="app-descrip">
                <option value="">Select Description</option>
                <option value="Therapy">Therapy</option>
                <option value="Medical Checkup">Medical Checkup</option>
                <option value="Medical Screening">Medical Screening</option>
               </select>
            </div>
             <div class="form-group">
                <label for="doa">Appointment Date</label>
                <input id="date" class="form-control" type="date" required>
            </div> 
            <div class="form-group">
                <label for="time">(Time)Start Of Appointment</label>
                <input id="tel-number" class="form-control" type="time" required>
            </div> 
            <div class="form-group">
                <label for="end-time">(Time) End of Appointment</label>
                <input id="t" class="form-control" type="time" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>


    <div class="content2">
        <h1 class="text-center text-success">Booking Succesful!</h1>
        <p>Feel free to email us for any inquiry:  <a href="#">@geodmedicalcenter@yahoo.com</a> </p>
    </div>

   
</body>
</html>
